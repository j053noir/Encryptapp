<form [formGroup]="signatureForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="fileAddon">
            <i class="fa fa-upload" aria-hidden="true"></i>
          </span>
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="file"
            formControlName="file"
            (change)="onFileChange($event)"
          />
          <label class="custom-file-label" for="file">{{ fileName }}</label>
          <mdb-error
            *ngIf="
              signatureForm.controls.file.errors?.required &&
              (signatureForm.controls.file.dirty ||
                signatureForm.controls.file.touched)
            "
            >Campo requerido.</mdb-error
          >
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 text-center">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!signatureForm.valid || submitting"
      >
        <i class="fa fa-pencil-square" aria-hidden="false"></i> Firmar
      </button>
    </div>
  </div>
</form>
