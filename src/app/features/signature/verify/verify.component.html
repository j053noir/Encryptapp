<form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <div class="md-form">
        <input
          mdbInput
          type="text"
          class="form-control bg-white"
          id="signature"
          formControlName="signature"
        />
        <label for="signature">Contrase√±a</label>
      </div>
    </div>
    <div class="col-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="fileAddon">
            <i class="fa fa-upload" aria-hidden="true"></i>
          </span>
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="file"
            formControlName="file"
            (change)="onFileChange($event)"
          />
          <label class="custom-file-label" for="file">{{ fileName }}</label>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!verifyForm.valid || submitting"
      >
        <i class="fa fa-check" aria-hidden="false"></i> Verificar
      </button>
    </div>
  </div>
</form>
