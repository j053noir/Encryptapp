<div class="container mt-3">
  <h1>Cifrado AES</h1>
  <hr />
  <form [formGroup]="cypherForm">
    <div class="row">
      <div class="col-12">
        <div class="md-form">
          <input
            mdbInput
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <label for="password">Contrase√±a</label>
          <mdb-error
            *ngIf="
              cypherForm.controls.password.errors?.required &&
              (cypherForm.controls.password.dirty ||
                cypherForm.controls.password.touched)
            "
            >Campo requerido.</mdb-error
          >
        </div>
      </div>
      <div class="col-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="fileAddon">
              <i class="fa fa-upload" aria-hidden="true"></i>
            </span>
          </div>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="file"
              formControlName="file"
              (change)="onFileChange($event)"
            />
            <label class="custom-file-label" for="file"
              >{{ fileName }}</label
            >
            <mdb-error
              *ngIf="
                cypherForm.controls.file.errors?.required &&
                (cypherForm.controls.file.dirty ||
                  cypherForm.controls.file.touched)
              "
              >Campo requerido.</mdb-error
            >
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6 text-center">
        <button
          type="button"
          class="btn btn-danger"
          (click)="onCypher()"
          [disabled]="!cypherForm.valid || submitting"
        >
          <i class="fa fa-lock" aria-hidden="false"></i> Cifrar
        </button>
      </div>
      <div class="col-6 text-center">
        <button
          type="button"
          class="btn btn-success"
          (click)="onDecypher()"
          [disabled]="!cypherForm.valid || submitting"
        >
          <i class="fa fa-unlock-alt" aria-hidden="false"></i> Descifrar
        </button>
      </div>
    </div>
  </form>
</div>
