<section class="d-flex justify-content-center">
  <form
    class="sign-in align-self-center"
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-center">Encryptapp</h1>
    <div class="row">
      <div class="col-12">
        <div class="md-form">
          <input
            type="text"
            mdbInput
            class="form-control"
            id="username"
            formControlName="username"
          />
          <label for="username">Usuario</label>
          <mdb-error
            *ngIf="
              signInForm.controls.username.errors?.required &&
              (signInForm.controls.username.dirty ||
                signInForm.controls.username.touched)
            "
            >Campo requerido.</mdb-error
          >
        </div>
      </div>
      <div class="col-12">
        <div class="md-form">
          <input
            type="password"
            mdbInput
            autocomplete="off"
            class="form-control"
            id="password"
            formControlName="password"
          /><label for="password">Contraseña</label>
          <mdb-error
            *ngIf="
              signInForm.controls.password.errors?.required &&
              (signInForm.controls.password.dirty ||
                signInForm.controls.password.touched)
            "
            >Campo requerido.</mdb-error
          >
        </div>
      </div>
      <div class="col-12 text-center">
        <button
          mdbWavesEffect
          type="submit"
          class="btn btn-success"
          [disabled]="!signInForm.valid"
        >
          Iniciar sesión
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12 text-center">
        <a routerLink="/signup">Crear Cuenta</a>
      </div>
    </div>
  </form>
</section>
